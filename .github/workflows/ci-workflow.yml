name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Use Gradle Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: gradle-
      - name: Build
        run: ./gradlew build
      - name: Type Check samlang Programs
        run: ./scripts/samlang-check-repository
      - name: Compile samlang Programs
        run: ./scripts/samlang-compile-repository
