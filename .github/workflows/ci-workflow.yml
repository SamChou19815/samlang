name: CI
on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Assemble
        run: gradle -g build-cache/ assemble
      - name: Upload Gradle Cache
        uses: actions/upload-artifact@v1
        with:
          name: gradle-cache
          path: build-cache/
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@master
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download Gradle Cache
        uses: actions/download-artifact@v1
        with:
          name: gradle-cache
          path: build-cache/
      - name: Build and Test
        run: gradle -g build-cache/ test
  integration-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@master
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download Gradle Cache
        uses: actions/download-artifact@v1
        with:
          name: gradle-cache
          path: build-cache/
      - name: Generate FatJar
        run: gradle -g build-cache/ shadowJar
      - name: Type Check samlang Programs
        run: ./scripts/samlang-check-repository
