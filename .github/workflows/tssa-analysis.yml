name: TSSA
on: pull_request

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch all commits in this branch
        run: git fetch --depth=1 origin +refs/heads/${{github.base_ref}}:refs/remotes/origin/${{github.base_ref}}
      - uses: actions/setup-node@v2-beta
      - uses: actions/cache@v2
        with:
          path: ".yarn/cache\n.pnp.js"
          key: "yarn-berry-${{ hashFiles('**/yarn.lock') }}"
          restore-keys: 'yarn-berry-'
      - name: Yarn Install
        run: yarn install --immutable
      - name: Analyze
        run: yarn tssa $(cat workspaces.json | jq '.information | .[] | .workspaceLocation' -r) -- $(git diff --name-only origin/${{ github.base_ref }}..${{ github.head_ref }})
        env:
          USER_LOGIN: dev-sam-bot
          GITHUB_TOKEN: ${{ secrets.DEV_SAM_BOT_TOKEN }}
          GITHUB_PR_NUMBER: ${{ github.event.number }}
