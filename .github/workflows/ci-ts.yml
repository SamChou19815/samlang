name: CI for TypeScript Code
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/ci-ts.yml'
      - 'runtime/**'
      - 'sconfig.json'
      - '**.samlang'
      - 'scripts/**'
      - 'test/**'
      - 'typescript-rewrite/**'
  pull_request:
    paths:
      - '.github/workflows/ci-ts.yml'
      - 'runtime/**'
      - 'sconfig.json'
      - '**.samlang'
      - 'scripts/**'
      - 'test/**'
      - 'typescript-rewrite/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: typescript-rewrite
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - uses: actions/cache@v2
        with:
          path: |
            typescript-rewrite/.yarn/cache
            typescript-rewrite/.pnp.js
          key: yarn-berry-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-berry-
      - name: Yarn Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name: Lint
        run: yarn lint
      - name: Check Format
        run: yarn format:check
      - name: Create runtime
        run: cd ../runtime && make
      - name: Compile samlang Programs
        run: cd ../ && ./scripts/compile-repository.js
