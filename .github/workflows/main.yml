name: Main
on:
  push:
    branches:
      - main

jobs:
  build-per-os:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-12, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      - name: Build samlang and compile samlang source code
        run: cargo run -p samlang-cli --release
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-build-wasm-${{ hashFiles('**/Cargo.lock') }}
      - name: Build and Validate
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          corepack enable
          pnpm install
          pnpm build:wasm
